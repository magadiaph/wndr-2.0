<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNDR</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>

    <nav>
        <div class="navbar">
            <span class="nav-brand">
                WNDR
            </span>
        </div>
    </nav>


    <section class="hero-section">
        <section class="site-title">
            <span class="hero-heading">wander.</span>
        </section>

        <section class="calculator">

                <!-- select option -->
                <section class="first-section">
                    <select name="firstUnit" id="firstUnit" class="btn" oninput="myDisplay()">
                        <option class="choice" selected>Choose a unit</option>
                        <option class="choice">Hours</option>
                        <option class="choice">Minutes</option>
                        <option class="choice">Seconds</option>
                    </select>

                    <section class="input">
                        <form action="#" method="#">
                            <input type="number" id="number" class="number" name="number" oninput="myDisplay()" placeholder="Enter a number">
                        </form>
                    </section>
                </section>

                <!-- <section class="mid-section">
                    <i class="fa-solid fa-arrows-up-down fa-fade"></i>
                </section> -->

               <!-- select option -->
               <section class="second-section">
                    <select name="secondUnit" id="secondUnit" oninput="myDisplay()" class="btn">
                        <option class="choice" selected>Choose a unit</option>
                        <option class="choice">Hours</option>
                        <option class="choice">Minutes</option>
                        <option class="choice">Seconds</option>
                    </select>

                    <section class="answer">
                        <h1 id="answer"></h1>
                    </section>
            </section>

        <div class="hero-overlay"></div>

    </section>


</body>
</html>
